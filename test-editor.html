<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #ccc;
            padding: 16px;
            resize: vertical;
        }
        .info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>编辑器功能测试</h1>
    <p>请在下面的编辑器中输入内容测试：</p>
    
    <textarea id="editor" placeholder="在这里输入Markdown内容...">
# 测试标题

这是一个测试文档。

## 功能测试

- 列表项 1
- 列表项 2
- 列表项 3

**粗体文本** 和 *斜体文本*

```javascript
console.log('Hello World');
```
    </textarea>
    
    <div class="info">
        <p><strong>字符数:</strong> <span id="charCount">0</span></p>
        <p><strong>行数:</strong> <span id="lineCount">0</span></p>
        <p><strong>光标位置:</strong> <span id="cursorPos">0</span></p>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const charCount = document.getElementById('charCount');
        const lineCount = document.getElementById('lineCount');
        const cursorPos = document.getElementById('cursorPos');

        function updateStats() {
            const content = editor.value;
            const lines = content.split('\n');
            
            charCount.textContent = content.length;
            lineCount.textContent = lines.length;
            cursorPos.textContent = editor.selectionStart;
        }

        editor.addEventListener('input', updateStats);
        editor.addEventListener('keyup', updateStats);
        editor.addEventListener('click', updateStats);

        // 初始更新
        updateStats();

        console.log('编辑器测试页面加载完成');
        console.log('编辑器元素:', editor);
        console.log('编辑器值:', editor.value);
    </script>
</body>
</html>
